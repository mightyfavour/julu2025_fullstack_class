<!DOCTYPE html>
<html>
<head>
<style>
.box1 {
  width: 150px; height: 150px;
  background: orange;
  position: absolute;
  top: 50px; left: 50px;
  z-index: 1;
}

.box2 {
  width: 150px; height: 150px;
  background: green;
  position: absolute;
  top: 100px; left: 100px;
  z-index: 2;
}

img {
  float: left;
  width: 100px; height: 100px;
  margin: 10px;
}
p {
  clear: both;
}
</style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>

  <img src="https://via.placeholder.com/100" alt="Sample">
  <p>This text appears below the floated image because of clear.</p>
</body>
</html>
